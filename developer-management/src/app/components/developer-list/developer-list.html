<div class="developer-list-container" [class.dark-theme]="isDarkMode">
  <app-header></app-header>

  <main class="developer-list-content">
    <div class="list-header">
      <h1 class="list-title">Lista de Desarrolladores</h1>
      <p class="list-subtitle">Gestiona tu equipo de desarrollo</p>
    </div>

    <div class="filter-buttons">
      <button
        class="filter-btn"
        [class.active]="currentFilter === 'all'"
        (click)="showAll()"
      >
        Mostrar Todos
      </button>
      <button
        class="filter-btn"
        [class.active]="currentFilter === 'frontend'"
        (click)="showFrontend()"
      >
        Mostrar Frontend
      </button>
      <button
        class="filter-btn"
        [class.active]="currentFilter === 'backend'"
        (click)="showBackend()"
      >
        Mostrar Backend
      </button>
    </div>

    <div class="developers-grid">
      <div
        *ngFor="let developer of filteredDevelopers"
        class="developer-card"
        [class.dark-theme]="isDarkMode"
      >
        <div class="developer-photo">
          <img
            [src]="developer.photo"
            [alt]="developer.first_name"
            class="photo"
          />
        </div>
        <div class="developer-info">
          <h3 class="developer-name">
            {{ developer.first_name }} {{ developer.last_name }}
          </h3>
          <p class="developer-position">{{ developer.position }}</p>
          <div class="developer-status">
            <span
              class="status-badge"
              [class.remote]="developer.remote === true"
            >
              {{ developer.remote === true ? "Remoto" : "Presencial" }}
            </span>
          </div>
        </div>
        <div class="developer-actions">
          <button class="btn btn-detail" (click)="viewDetail(developer.id)">
            Ver detalle
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="filteredDevelopers.length === 0" class="no-results">
      <p>No se encontraron desarrolladores con el filtro seleccionado.</p>
    </div>
  </main>
</div>
